<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Accessing Elements in the DOM</title>

    <style>
        html {
            font-family: sans-serif;
            color: #333;
        }

        body {
            max-width: 500px;
            margin: 0 auto;
            padding: 0 15px;
        }

        div,
        article {
            padding: 10px;
            margin: 5px;
            border: 15px solid #dedede;
        }
    </style>

</head>

<body>

    <h1>Accessing Elements in the DOM</h1>

    <h2>ID (#demo)</h2>
    <div id="demo">Access me by ID</div>

    <h2>Class (.demo)</h2>
    <div class="demo">Access me by class (1)</div>
    <div class="demo">Access me by class (2)</div>

    <h2>Tag (article)</h2>
    <article>Access me by tag (1)</article>
    <article>Access me by tag (2)</article>

    <h2>Query Selector</h2>
    <div id="demo-query">Access me by query</div>

    <h2>Query Selector All</h2>
    <div class="demo-query-all">Access me by query all (1)</div>
    <div class="demo-query-all">Access me by query all (2)</div>
    <input id="inputfield" type="text" name="dom">
    <input id="input" type="text" name="dom">
    <button onclick="btnworking()">clickme</button>
</body>
<script>
    const iddemo = document.getElementById("demo")
    console.log(iddemo);
    iddemo.style.border = '1px solid purple';
    const classdemo = document.getElementsByClassName("demo")
    console.log(classdemo);
    classdemo[0].style.border = '1px solid purple';
    classdemo[1].style.border = '1px solid purple';
    const tag = document.getElementsByTagName("article")
    console.log(tag);
    tag[0].style.border = '1px solid orange';
    tag[1].style.border = '1px solid orange';
    const queryselector = document.querySelector('#demo-query');
    console.log(queryselector);
    queryselector.style.border = '1px solid red';
    const queryselectorall = document.querySelectorAll('.demo-query-all');
    console.log(queryselectorall);
    for (let i = 0; i < queryselectorall.length; i++) {
        console.log(queryselectorall);
        queryselectorall[i].style.border = '1px solid yellow';
    }
    function btnworking() {
        const element = document.getElementById("inputfield").value;
        const inputs = document.getElementById("input").value;
        var result = +element * +inputs;
        alert(result);
    }
</script>

</html>
