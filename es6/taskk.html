<body>
    <input type="text" id="input1">
    <input type="text" id="input2">
    <button type="button" id="addop" onclick="add()" class="btn btn-primary">add</button>
    <button type="button" class="btn btn-primary">subtract</button>
    <button type="button" class="btn btn-primary">mul</button>
    <button type="button" class="btn btn-primary">division</button>
    <p id="paragraph"></p>

</body>
<script>
    function add() {
        const a=document.getElementById("input1").value;
        console.log(a);
        const b = document.getElementById("input2").value;
        console.log(b);
        var s=Number(a)+Number(b);
        console.log(s);
        document.getElementById("paragraph").innerHTML=`the sum of two numbers is:${s}`
    }

</script>
