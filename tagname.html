<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h5>JavaScript getElementsByTagName() Demo</h5>
    <h2>First heading</h2>
    <p>This is the first paragraph.</p>
    <h2>Second heading</h2>
    <p>This is the second paragraph.</p>
    <h2>Third heading</h2>
    <p>This is the third paragraph.</p>
    <button onclick="btnworking()">clickme</button>
</body>
<script>
    function btnworking(){
  const elements= document.getElementsByTagName("h2");
     alert(`the number of h2 tags is ${elements.length}`);
    }
</script>
</html>
